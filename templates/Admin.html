<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .mahesh{
            border:2px solid;
            color:red;
            border-radius:10px;
        }

        .btn btn-danger{
            border-radius:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                <div>
                    {% if user.role != 'admin' %}
                    <a href="/delete_user/{{user.username}}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>

    function deleteUser(userId) {
            fetch(`/delete_user/${userId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => {
                if (response.ok) {
                    alert('User deleted successfully.');
                    location.reload(); 
                } else {
                    alert('Failed to delete user.');
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
    }


</script>
</body>
</html>
